<head>
  <title>Asimov's Chronology (Cross View)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../card.css">
  <link rel="stylesheet" href="../arrows.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<div id="container">
</div>

<div id="arrows">
  <div class="row">
    <div></div>
    <button class="key" title="Earlier">↑</button>
    <div></div>
  </div>
  <div class="row">
    <button class="key" title="Depends on">←</button>
    <button class="key" title="Later">↓</button>
    <button class="key" title="Led to">→</button>
  </div>
</div>

<asimov-timeline></asimov-timeline>


<script src="https://d3js.org/d3.v5.min.js"></script>
<script type="module" src="main.js"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-17930798-39"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'UA-17930798-39');
</script>


<template id=”asimov-timeline”>
  <style>
    section#container {
      --container-width: 500px;
      position: absolute;
      top: 0;
      left: 50%;
      margin-left: calc(var(--container-width) / -2);
      width: var(--container-width);
      background: white;
      border: 1px solid black;

      display: flex;
      flex-direction: column;
    }

    ul {
      font-family: 'DM Serif Display', serif;
      font-size: 14px;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      cursor: pointer;
      padding: 4px;
    }

    li.focus {
      background: #dc143c33;
    }

    li:hover:not(.focus) {
      background: #d3d3d366;
    }

    .title {
      margin-left: auto;
    }

    .field {
      padding-top: 2px;
      padding-left: 4px;
      width: 16px;
      height: 16px;
    }

    footer.search-filter {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      border-top: 1px solid black;
      margin-top: 4px;
      padding: 4px;
    }

    .search {
      margin-right: 12px;
    }

    #query::-webkit-search-cancel-button {
      cursor: pointer;
    }

    .clearing {
      animation: glow 1s forwards ease-in-out;
    }


    @keyframes glow {
      from {
        box-shadow: 0 0 0 0 white;
      }

      50% {
        box-shadow: 0 0 10px 2px #e95c29;
      }

      to {
        box-shadow: 0 0 0 0 white;
      }
    }
  </style>
  <section id="container">
    <ul id="inventions-discoveries">
      <li><span class="date">1722</span> <span class="title">Easter Island</span> <img class="field"
          src="/images/fields/science.png" /></li>
      <li><span class="date">1728</span> <span class="title">Ship's Chronometer</span></li>
      <li class="focus"><span class="date">1728</span> <span class="title">Aberration of Light</span></li>
      <li><span class="date">1728</span> <span class="title">Bering Strait</span></li>
      <li><span class="date">1729</span> <span class="title">Dentistry</span></li>
    </ul>
    <footer class="search-filter">
      <div class="search">
        <input id="query" type="search" placeholder="Search..."></input>
      </div>
      <div class="filter">
        <label for="fields">Show</label>
        <select name="fields" id="fields">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </div>
    </footer>
  </section>
</template>
