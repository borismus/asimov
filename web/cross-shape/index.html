<head>
  <title>Asimov's Chronology (Cross View)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../card.css">
  <link rel="stylesheet" href="../arrows.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<div id="container">
</div>

<div id="search">
  <input id="query" placeholder="Search..."></input>
</div>

<div id="arrows">
  <div class="row">
    <div></div>
    <button class="key" title="Earlier">↑</button>
    <div></div>
  </div>
  <div class="row">
    <button class="key" title="Depends on">←</button>
    <button class="key" title="Later">↓</button>
    <button class="key" title="Led to">→</button>
  </div>
</div>

<asimov-timeline></asimov-timeline>


<script src="https://d3js.org/d3.v5.min.js"></script>
<script type="module" src="main.js"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-17930798-39"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'UA-17930798-39');
</script>


<template id=”asimov-timeline”>
  <style>
    section#container {
      position: absolute;
      top: 12px;
      left: 12px;
      background: black;
      color: white;

      display: flex;
      flex-direction: column;
    }

    ul {
      font-variant: small-caps;
      font-family: 'Lora', serif;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      cursor: pointer;
    }

    li.focus {
      border: 1px solid yellow;
    }

    li:hover {
      background: red;
    }

    footer.search-filter {
      display: flex;
      flex-direction: row;
    }

    .search {
      margin-right: 12px;
    }
  </style>
  <section id="container">
    <ul id="inventions-discoveries">
      <li><span class="date">1722</span> <span class="title">Easter Island</span></li>
      <li><span class="date">1728</span> <span class="title">Ship's Chronometer</span></li>
      <li class="focus"><span class="date">1728</span> <span class="title">Aberration of Light</span></li>
      <li><span class="date">1728</span> <span class="title">Bering Strait</span></li>
      <li><span class="date">1729</span> <span class="title">Dentistry</span></li>
    </ul>
    <footer class="search-filter">
      <div class="search">
        <input id="query" placeholder="Search..."></input>
      </div>
      <div class="filter">
        <label for="fields">Filter</label>
        <select name="fields" id="fields">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </div>
    </footer>
  </section>
</template>
