<head>
  <title>Asimov's Chronology (Cross View)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../card.css">
  <link rel="stylesheet" href="../arrows.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Slabo+27px&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<div id="container">
</div>

<div id="search">
  <input id="query" placeholder="Search..."></input>
</div>

<div id="arrows">
  <div class="row">
    <div></div>
    <button class="key" title="Earlier">↑</button>
    <div></div>
  </div>
  <div class="row">
    <button class="key" title="Depends on">←</button>
    <button class="key" title="Later">↓</button>
    <button class="key" title="Led to">→</button>
  </div>
</div>

<my-custom-element size="100"></my-custom-element>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script type="module" src="main.js"></script>
